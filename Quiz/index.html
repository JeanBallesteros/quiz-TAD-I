<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- GRID -->
        <div class="row center">
            <nav>
                <div class="nav-wrapper center">
                    <ul id="nav-mobile" class="center">
                        <li><a href="#">BUILD</a></li>
                        <li><a href="#">SETTINGS</a></li>
                        <li><a href="#">PUBLISH</a></li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- GRID -->
        <div class="row col s6">
            <h6>Full Name</h6>
        </div>

        <!-- GRID -->
        <div class="row">
            <div class="input-field col s6">
                <input type="text" name="first_name" id="first_name">
                <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
                <input type="text" name="last_name" id="last_name">
                <label for="last_name">Last Name</label>
            </div>
        </div>

        <!-- GRID -->
        <div class="row col s6">
            <h6>E-mail</h6>
        </div>

        <!-- GRID -->
        <div class="row">
            <div class="col s6">
                <input type="text" name="email" id="email" placeholder="ex: myname@example.com">
                <label for="email">example@example.com</label>
            </div>
        </div>
        <br>
        <!-- GRID -->
        <div class="row col s6">
            <h6>Contact Number</h6>
        </div>

        <!-- GRID -->
        <div class="row">
            <div class="col s6">
                <input type="text" name="contact_number" id="contact_number" placeholder="(000) 000-0000">
            </div>
        </div>
        <br>

        <!-- GRID -->
        <div class="row col s6">
            <h6>Billing Address</h6>
        </div>

        <!-- GRID -->
        <div class="row">
            <div>
                <input type="text" name="address" id="address">
                <label for="address">Street Address</label>
            </div>
        </div>

        <!-- GRID -->
        <div class="row">
            <div>
                <input type="text" name="address2" id="address2">
                <label for="address2">Street Address Line 2</label>
            </div>
        </div>

        <!-- GRID -->
        <div class="row center">
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="datos()">Aceptar</button>
        </div>
        <br>

        <!-- GRID -->
        <div class="row center">
            <output id="ver"></output>
            <br>
            <output id="ver2"></output>
            <br>
            <output id="ver3"></output>
            <br>
            <output id="ver4"></output>
            <br>
            <output id="ver5"></output>
        </div>
    </div>

    <script src="js/funciones.js"></script>
</body>
</html>
